<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    
</head>
<body>
    <script>
let number = parseInt(prompt("Сколько Вам лет?"));

switch (number) {
    case 18: 
    alert ('Вы совершеннолетний, все можно!');
    break;

    case 10: 
    alert ('Вам надо учить уроки!');
    break;

    case 30: 
    alert ('Ложитесь спать, завтра на работу!');
    break;

    default: 
    alert ('Мы не знаем, что Вам делать!');
    break;
}
    </script>
</body>
</html>
